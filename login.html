<script type="text/javascript" >var conf = config;

window.onload = function() {
    var target = window.opener;
    var hash = window.location.hash;
    if (hash) {
        var token = window.location.hash.split('&')[0].split('=')[1];
        target.postMessage(token, "*"); //embedded
    }
}
